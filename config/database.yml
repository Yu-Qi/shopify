# PostgreSQL 設定檔
# 多租戶架構建議使用 PostgreSQL，效能和穩定性較好

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DATABASE_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "postgres" } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>

development:
  primary:
    <<: *default
    database: shopify_rails_development

test:
  primary:
    <<: *default
    database: shopify_rails_test

production:
  primary:
    <<: *default
    database: shopify_rails_production
    username: <%= ENV["DATABASE_USERNAME"] %>
    password: <%= ENV["DATABASE_PASSWORD"] %>
    host: <%= ENV["DATABASE_HOST"] %>

